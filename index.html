<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
    <body>
        <div class="card">
            <div class="search">
                <input  id="city-search-box" type="text" list="cities" placeholder="e.g. London, England" >
                <datalist id="cities"></datalist>
                <button><img id="search-button" src="images/search.png" alt="search-btn"></button>
            </div>
            <div class="weather">
                <div class="main-weather">
                    <img id="weather-img" src="" alt="weather-icon" class="weather-icon">
                    <h1 id="temp" class="temp">22Â°F</h1>
                    <h2 id="city" class="city">New York</h2>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="humidity">
                        <div>
                            <p id="humidity" class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="wind">
                        <div>
                            <p id="wind" class="wind">50%</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
